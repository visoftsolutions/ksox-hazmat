apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ksox-finance-cert
spec:
  secretName: ksox-finance-tls
  dnsNames:
    - ksox.finance
    - www.ksox.finance
    - app.ksox.finance
    - pay.ksox.finance
    - dashboard.ksox.finance
  issuerRef:
    name: letsencrypt-http01-issuer
